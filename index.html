<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-top: 1rem;
        }
        .title-container h1 {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <div id="app" class="container">
            <div class="title-container">
                <h1 class="mb-0">Usuarios</h1>
                <a class="btn btn-primary" href="usuario_nuevo.html">Nuevo</a>
            </div>
            <br />
            <div v-if="error">
                <p>Ups! algo no salio bien :(</p>
            </div>
            <div v-else>
                <section v-if="cargando" id="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando</p>
                </section>
                <section v-else>
                    <div class="row">
                        <div class="col-lg-4 col-md-6" v-for="usuario in usuarios">
                            <div class="card">
                                <img class="card-img-top" src="assets/img/usuario.png" alt="Card image cap" />
                                <div class="card-body">
                                    <h5 class="card-title">
                                        {{usuario.nombre}} {{usuario.apellido}}
                                    </h5>
                                    <p class="card-text">{{usuario.direccion}}</p>
                                    <a class="btn btn-warning" :href="'usuario_update.html?id='+ usuario.id">Editar</a>
                                    <button type="button" class="btn btn-danger" v-on:click="eliminar(usuario.id)">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <!-- <script src="./js/main.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="./js/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
