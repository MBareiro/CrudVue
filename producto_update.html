<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #111;
        color: #fff;
      }

      .container {
        background-color: #222;
        color: #fff;
      }

      input[type="text"],
      input[type="number"] {
        background-color: #333;
        color: #fff;
      }

      .btn-success {
        background-color: #28a745;
      }

      .btn-success:hover {
        background-color: #1f8432;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form
          style="
            background-color: #222;
            color: #fff;
            margin: 10px auto;
            width: 400px;
            padding: 20px;
          "
        >
          <h2 style="color: #fff;">Editar Producto</h2>
          <p style="color: #fff;">Precio: {{precio}}</p>
          <div class="mb-3">
            <label for="id" style="color: #fff;">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id" style="background-color: #333; color: #fff;" />
          </div>
          <div class="mb-3">
            <label for="nombre" style="color: #fff;">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre" style="background-color: #333; color: #fff;" />
          </div>
          <div class="mb-3">
            <label for="precio" style="color: #fff;">Precio</label>
            <input type="number" name="precio" id="precio" v-model="precio" style="background-color: #333; color: #fff;" />
          </div>
          <div class="mb-3">
            <label for="stock" style="color: #fff;">Stock</label>
            <input type="number" name="stock" id="stock" v-model="stock" style="background-color: #333; color: #fff;" />
          </div>
          <div class="mb-3">
            <label for="imagen" style="color: #fff;">Imagen</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen" style="background-color: #333; color: #fff;" />
            <img width="100" :src="imagen" alt="" />
          </div>
          <button
            type="button"
            class="btn btn-success"
            v-on:click="modificar()"
          >
            Grabar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/producto_editar.js"></script>
  </body>
</html>
